---
apiVersion: v1
kind: Pod
metadata:
  name: flatnotes
  labels:
    appName: flatnotes
spec:
  containers:
  - name: flatnotes
    image: dullage/flatnotes:latest
    env:
    - name: PUID
      value: "1000"
    - name: PGID
      value: "1000"
    - name: FLATNOTES_AUTH_TYPE
      value: "password"
    - name: FLATNOTES_USERNAME
      value: "user"
    - name: FLATNOTES_PASSWORD
      value: "user"
    - name: FLATNOTES_SECRET_KEY
      value: "LongRandomSeriesOfCharacters"
    ports:
    - containerPort: 8080
      name: http

---
apiVersion: v1
kind: Service
metadata:
  name: flatnotes-nodeport-service
spec:
  type: NodePort
  selector:
    appName: flatnotes
  ports:
  - port: 8080
    targetPort: http
    nodePort: 30080